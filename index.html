<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Contenidos UGT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📢 Buscador de Contenidos UGT</h1>
            <p>Encuentra publicaciones sobre derechos laborales, sentencias y campañas sindicales</p>
        </header>
        
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="buscador" placeholder="🔍 Buscar por tema, palabra clave...">
            </div>
            <div class="filters">
                <select id="categoriaFiltro">
                    <option value="">Todas las categorías</option>
                    <option value="Salud Laboral y Bienestar">Salud Laboral</option>
                    <option value="Sentencias Judiciales y Derechos Legales">Sentencias Judiciales</option>
                    <option value="Igualdad de Género y Diversidad">Igualdad de Género</option>
                    <option value="Permisos, Jornadas y Conciliación">Permisos y Jornadas</option>
                    <option value="Campañas y Noticias">Campañas y Noticias</option>
                </select>
                <button id="btnLimpiar">Limpiar filtros</button>
            </div>
        </div>

        <div class="stats">
            <span id="contador">Cargando datos...</span>
        </div>

        <div id="resultados" class="results-container">
            <div class="loading">📥 Cargando contenidos desde Google Sheets...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
